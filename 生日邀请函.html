<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>生日邀请函</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
            background: radial-gradient(circle at top, #ffe9f0, #f5f5f5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 24px 20px 28px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            width: 160px;
            height: 160px;
            background: rgba(255, 183, 197, 0.3);
            border-radius: 50%;
            top: -60px;
            right: -40px;
        }

        .card::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(153, 209, 255, 0.3);
            border-radius: 50%;
            bottom: -40px;
            left: -30px;
        }

        .tag {
            font-size: 12px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 16px;
        }

        .divider {
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #ff8a9a, #ffd36b);
            margin: 10px 0 18px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #999;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .info-item {
            font-size: 14px;
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .info-label {
            display: inline-block;
            min-width: 52px;
            color: #999;
        }

        .highlight {
            color: #ff6f91;
            font-weight: 600;
        }

        .footer {
            margin-top: 18px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .name {
            text-align: right;
            margin-top: 8px;
            font-weight: 600;
        }

        .btn {
            margin-top: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 999px;
            background: linear-gradient(135deg, #ff9a9e, #fecf6a);
            color: #fff;
            font-size: 13px;
            border: none;
            outline: none;
            cursor: default;
            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.35);
        }

        .btn span {
            margin-left: 6px;
            font-size: 12px;
            opacity: 0.9;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: radial-gradient(circle at top, #2d2535, #05060a);
                color: #eaeaea;
            }

            .card {
                background: rgba(16, 16, 28, 0.92);
                box-shadow: 0 18px 45px rgba(0, 0, 0, 0.85);
            }

            .tag {
                color: #aaa;
            }

            .subtitle,
            .info-label,
            .footer {
                color: #aaa;
            }

            .info-item {
                color: #eaeaea;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="tag">BIRTHDAY INVITATION</div>
        <div class="title">生日派对邀请</div>
        <div class="subtitle">想和你一起，把这一天变成值得记住的回忆。</div>
        <div class="divider"></div>

        <div class="section-title">聚会信息</div>
        <p class="info-item">
            <span class="info-label">时间</span>
            2025 年 2 月 15 日（周六）<span class="highlight"> 18:30</span>
        </p>
        <p class="info-item">
            <span class="info-label">地点</span>
            西雅图 · XXXXX 餐厅（二楼包间）
        </p>
        <p class="info-item">
            <span class="info-label">Dress</span>
            简单舒服就好，开心最重要
        </p>

        <div class="section-title" style="margin-top:14px;">给你的话</div>
        <p class="info-item">
            这一年发生了很多事，更庆幸的是，身边一直有你这样的朋友。<br />
            希望在这一天，能和你坐下来，随便吃点，随便聊聊。
        </p>

        <div class="footer">
            若你有空，记得来；<br />
            有你在的生日，才算完整。
            <div class="name">—— 子扬 · 诚挚敬邀</div>
        </div>

        <button class="btn">
            已为你预留一个位置
            <span>See you there</span>
        </button>
    </div>
</body>

</html>
