<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <style>
        @keyframes backgroundChange {
            0% {
                background-color: #282828;
            }

            50% {
                background-color: #383838;
            }

            100% {
                background-color: #282828;
            }
        }

        body {
            animation: backgroundChange 5s infinite;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 20px;
        }

        .profile {
            display: flex;
            margin-top: 50px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            transition: transform 0.3s ease;
            animation: scale 2s infinite;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .profile h1 {
            font-size: 24px;
            margin-top: 10px;
            min-width: 100px;
            text-align: left;
        }

        .profile p {
            font-size: 16px;
            margin-top: 5px;
            min-width: 100px;
            text-align: left;
        }

        .text {
            font-size: 14px;
        }

        .contact-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #282828;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="padding: 40px;">
        <div class="title">相亲网站:</div>
        <div class="profile">
            <img src="./img/lQDPKGxHy_bIYnnNAyDNAcKwQ86JztFfLJwF6FZeLwANAA_450_800.jpg" alt="Profile Photo">
            <div>
                <h1>名字：陈建</h1>
                <p>职位：包工头</p>
                <p>住址：中门小坑</p>
            </div>
        </div>

        <div class="text">
            相亲要求:
            我是一个热爱生活，积极向上的人。我在寻找一个善良，有责任心，有共同兴趣爱好，能够相互尊重和理解的伴侣。我希望他/她是一个有教养，有稳定工作，有一颗善良的心，并且愿意与我一起分享生活中的点点滴滴的人。我相信，只要我们彼此尊重，理解和支持，我们就能共同创造一个美好的未来。
        </div>

        <!-- Trigger/Open The Modal -->
        <div>
            <button class="contact-button" id="myBtn">点击查看联系方式</button>
            <button class="contact-button" onclick="goctyt()">回到下班倒计时</button>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">×</span>
                <p>联系方式：123-456-7890</p>
            </div>

        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function goctyt() {
            window.location.href = window.location.origin + '/Countdown-to-Your-Time/Countdown to Your Time.html'
        }
    </script>
</body>

</html>
