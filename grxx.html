<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <style>
        body {
            background-color: #282828;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .profile {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
            object-fit: cover;
        }

        .profile h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        .profile p {
            font-size: 16px;
            margin-top: 5px;
        }

        @media screen and (max-width: 600px) {
            .profile {
                width: 100%;
            }

            .profile img {
                width: 100px;
                height: 100px;
            }

            .profile h1 {
                font-size: 18px;
            }

            .profile p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="profile">
        <img src="./img/lQDPKGxHy_bIYnnNAyDNAcKwQ86JztFfLJwF6FZeLwANAA_450_800.jpg" alt="Profile Photo">
        <h1>名字：陈建</h1>
        <p>职位：包工头</p>
        <p>住址：中门小坑</p>
    </div>
</body>

</html>
