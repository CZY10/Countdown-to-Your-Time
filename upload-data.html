<body>
    <div class="upload-container">
        <h1>CSVæ–‡ä»¶ä¸Šä¼ è§£æå·¥å…·</h1>

        <div id="uploadArea" class="upload-area">
            <div class="upload-icon">ğŸ“</div>
            <h3>æ‹–æ”¾CSVæ–‡ä»¶åˆ°æ­¤å¤„</h3>
            <p>æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <input type="file" id="fileInput" accept=".csv">
            <div class="file-info" id="fileInfo"></div>
        </div>

        <button id="processBtn" class="btn" disabled>è§£æCSVæ•°æ®</button>

            CSVæ•°æ®å·²æˆåŠŸè§£æï¼è¯·æŸ¥çœ‹æµè§ˆå™¨æ§åˆ¶å°è·å–ç»“æœã€‚

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const processBtn = document.getElementById('processBtn');
            const status = document.getElementById('status');

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
            uploadArea.addEventListener('click', function () {
                fileInput.click();
            });

            // æ‹–æ”¾åŠŸèƒ½
            uploadArea.addEventListener('dragover', function (e) {
                e.preventDefault();
                this.style.borderColor = '#3498db';
                this.style.backgroundColor = '#f8fafc';
            });

            uploadArea.addEventListener('dragleave', function () {
                this.style.borderColor = '#bdc3c7';
                this.style.backgroundColor = 'white';
            });

            uploadArea.addEventListener('drop', function (e) {
                e.preventDefault();
                this.style.borderColor = '#bdc3c7';
                this.style.backgroundColor = 'white';

                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });

            // æ–‡ä»¶é€‰æ‹©å˜åŒ–
            fileInput.addEventListener('change', function () {
                if (this.files.length) {
                    handleFileSelection(this.files[0]);
                }
            });

            // å¤„ç†æŒ‰é’®ç‚¹å‡»
            processBtn.addEventListener('click', processCSV);

            function handleFileSelection(file) {
                if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                    fileInfo.textContent = 'è¯·é€‰æ‹©CSVæ–‡ä»¶';
                    fileInfo.style.color = '#e74c3c';
                    processBtn.disabled = true;
                    return;
                }

                fileInfo.textContent = `å·²é€‰æ‹©: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                fileInfo.style.color = '#7f8c8d';
                processBtn.disabled = false;
            }

            function processCSV() {
                if (!fileInput.files.length) return;

                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const csvData = e.target.result;
                    const parsedData = parseCSV(csvData);

                    // è¾“å‡ºåˆ°æ§åˆ¶å°
                    console.log('è§£æåçš„CSVæ•°æ®:', parsedData);
                    send_request(parsedData)

                    // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€
                    status.style.display = 'block';
                };

                reader.readAsText(file);
            }

            function parseCSV(csvText) {
                // æŒ‰è¡Œåˆ†å‰²ï¼Œå…¼å®¹ \r\n å’Œ \n
                const lines = csvText.trim().split(/\r?\n/);

                // è·å–è¡¨å¤´ï¼ŒæŒ‰é€—å·åˆ†å‰²
                const headers = lines[0].split(',').map(header => header.trim());

                const result = [];

                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue; // è·³è¿‡ç©ºè¡Œ

                    // æŒ‰é€—å·åˆ†å‰²å½“å‰è¡Œï¼Œæ³¨æ„å¯èƒ½æœ‰é€—å·åŒ…è£¹åœ¨å¼•å·å†…ï¼Œè¿™é‡Œç®€å•å¤„ç†ï¼Œå¤æ‚æƒ…å†µå»ºè®®ç”¨åº“
                    const currentLine = splitCSVLine(lines[i]);

                    const obj = {};

                    for (let j = 0; j < headers.length; j++) {
                        let value = currentLine[j] ? currentLine[j].trim().replace(/^"(.*)"$/, '$1') : '';

                        // original_price_$ è½¬æ•°å­—
                        if (headers[j] === 'original_price_$') {
                            obj[headers[j]] = value ? Number(value) : null;
                        } else {
                            obj[headers[j]] = value;
                        }
                    }

                    result.push(obj);
                }

                return result;
            }

            // ç®€å•CSVè¡Œæ‹†åˆ†ï¼Œæ”¯æŒå¼•å·åŒ…è£¹çš„é€—å·
            function splitCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];

                    if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
                        inQuotes = !inQuotes;
                        continue;
                    }

                    if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current);

                return result;
            }

            function send_request(updatedArray) {
                const filteredArray = updatedArray.filter(obj => {
                    // å®šä¹‰å¿…é¡»å­˜åœ¨çš„å±æ€§åˆ—è¡¨
                    const requiredKeys = ['asin', 'discounted_price_$', 'merchant_id', 'original_price_$', 'shipping_info'];

                    // åˆ¤æ–­æ¯ä¸ªå±æ€§éƒ½å­˜åœ¨ä¸”ä¸ä¸º undefined æˆ– null
                    return requiredKeys.every(key => obj[key] !== 'undefined' && obj[key] !== null);
                });

                console.log(filteredArray);

                let chunks = splitArrayIntoChunks(filteredArray, 100);
                const randomSixDigitNumber = generateRandomSixDigitNumber();

                // æµ‹è¯•
                const url_text = 'https://hksellerblue.myvipon.com/api/product/import';
                // ç”Ÿäº§
                const url_seller = 'https://seller.myvipon.com/api/product/import';
                chunks.forEach(item => {
                    let data = {};
                    data.online = 0;
                    data.crawl_flag = randomSixDigitNumber;
                    data.crawl_type = 1;
                    data.data = item;
                    fetch(url_text, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.code == 1) {
                                console.log('å·²æˆåŠŸå‘é€ç»™åå°');
                            }
                        })
                        .catch(error => {
                            console.error('è¯·æ±‚å¤±è´¥:', error);
                        });
                });
            }


            function splitArrayIntoChunks(array, chunkSize) {
                const result = [];
                for (let i = 0; i < array.length; i += chunkSize) {
                    result.push(array.slice(i, i + chunkSize));
                }
                return result;
            }

            //ç”Ÿæˆ6ä½éšæœºæ•°
            function generateRandomSixDigitNumber() {
                const min = 100000; // 6 ä½æ•°çš„æœ€å°å€¼
                const max = 999999; // 6 ä½æ•°çš„æœ€å¤§å€¼
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                return randomNumber;
            }
        });
    </script>
