<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赚够1000万 - 扬哥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #2c1a00, #0a0a0a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .gold-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 50px,
                    rgba(218, 165, 32, 0.1) 50px,
                    rgba(218, 165, 32, 0.1) 100px);
            z-index: -1;
        }

        .money-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="55" font-size="40" fill="rgba(218,165,32,0.05)" transform="rotate(-30)">$</text></svg>');
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 3px solid rgba(218, 165, 32, 0.5);
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffd700, #ffbf00, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .card {
            background: rgba(10, 10, 10, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 0 2px rgba(218, 165, 32, 0.3),
                inset 0 0 20px rgba(218, 165, 32, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ffbf00, #ffd700, #ffbf00);
            z-index: -1;
            border-radius: 22px;
        }

        .section {
            margin: 40px 0;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .numbers-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .number-chip {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(218, 165, 32, 0.3);
            border: 3px solid rgba(218, 165, 32, 0.5);
            color: #ffd700;
            position: relative;
            transition: all 0.3s ease;
        }

        .number-chip::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(218, 165, 32, 0.3);
        }

        .lottery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .lottery-ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            background: radial-gradient(circle at 30% 30%, #fff, #ff4d4d);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 0 15px rgba(0, 0, 0, 0.2);
            color: #b30000;
            position: relative;
            transition: all 0.3s ease;
        }

        .lottery-ball::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            top: 20px;
            left: 25px;
        }

        .position-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .multiplier-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0 30px;
        }

        .multiplier-label {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .multiplier-value {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(218, 165, 32, 0.3);
            border: 3px solid rgba(218, 165, 32, 0.5);
            color: #ffd700;
            position: relative;
        }

        .multiplier-value::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 2px solid rgba(218, 165, 32, 0.3);
        }

        .btn-generate {
            background: linear-gradient(to right, #ffd700, #ffbf00);
            border: none;
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a1a1a;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0 20px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-generate:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .btn-generate::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.6s;
        }

        .btn-generate:hover::after {
            left: 120%;
        }

        .coins-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .coin {
            position: absolute;
            font-size: 2rem;
            color: #ffd700;
            top: -50px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
                opacity: 0;
            }
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(218, 165, 32, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .number-chip {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .lottery-ball {
                width: 70px;
                height: 70px;
                font-size: 2.2rem;
            }

            .lottery-container {
                gap: 15px;
            }

            .position-label {
                font-size: 0.9rem;
                top: -25px;
            }

            .multiplier-value {
                width: 100px;
                height: 100px;
                font-size: 2.8rem;
            }

            .btn-generate {
                padding: 15px 40px;
                font-size: 1.2rem;
            }

        }
    </style>
</head>

<body>
    <div class="gold-layer"></div>
    <div class="money-bg"></div>
    <div class="coins-container" id="coins-container"></div>

    <div class="container">
        <div class="header">
            <h1>赚够1000万</h1>
            <div class="subtitle">幸运数字生成器 - 开启您的财富之路</div>
        </div>

        <div class="card">
            <div class="section">
                <h2 class="section-title"><i class="fas fa-crown"></i> 您的幸运数字</h2>
                <p>7个不重复数字（0-9），按从小到大排列</p>

                <div class="numbers-container" id="numbers-container">
                    <div class="number-chip">0</div>
                    <div class="number-chip">0</div>
                    <div class="number-chip">0</div>
                    <div class="number-chip">0</div>
                    <div class="number-chip">0</div>
                    <div class="number-chip">0</div>
                    <div class="number-chip">0</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title"><i class="fas fa-ticket-alt"></i> 今日中奖号码</h2>
                <p>百位、十位、个位（0-9），数字可重复</p>

                <div class="lottery-container" id="lottery-container">
                    <div class="lottery-ball-container">
                        <div class="position-label">百位</div>
                        <div class="lottery-ball" id="hundreds">0</div>
                    </div>
                    <div class="lottery-ball-container">
                        <div class="position-label">十位</div>
                        <div class="lottery-ball" id="tens">0</div>
                    </div>
                    <div class="lottery-ball-container">
                        <div class="position-label">个位</div>
                        <div class="lottery-ball" id="units">0</div>
                    </div>
                </div>
            </div>

            <div class="multiplier-container">
                <div class="multiplier-label">财富倍增系数</div>
                <div class="multiplier-value" id="multiplier">1</div>
            </div>

            <button class="btn-generate" id="generate-btn">
                <i class="fas fa-dice"></i> 发财
            </button>

        </div>

        <div class="footer">
            <p>© 2023 赚够1000万 - 财富梦想启动器 | 每日生成幸运数字，离目标更近一步</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const numbersContainer = document.getElementById('numbers-container');
            const multiplierEl = document.getElementById('multiplier');
            const generateBtn = document.getElementById('generate-btn');
            const coinsContainer = document.getElementById('coins-container');
            const hundredsEl = document.getElementById('hundreds');
            const tensEl = document.getElementById('tens');
            const unitsEl = document.getElementById('units');

            // 生成金币动画
            function createCoins() {
                coinsContainer.innerHTML = '';
                for (let i = 0; i < 15; i++) {
                    const coin = document.createElement('div');
                    coin.innerHTML = '<i class="fas fa-coins"></i>';
                    coin.classList.add('coin');

                    // 随机位置
                    coin.style.left = Math.random() * 100 + 'vw';

                    // 随机下落时间
                    const duration = 3 + Math.random() * 5;
                    coin.style.animationDuration = duration + 's';

                    // 随机延迟
                    const delay = Math.random() * 2;
                    coin.style.animationDelay = delay + 's';

                    coinsContainer.appendChild(coin);

                    // 动画结束后移除元素
                    setTimeout(() => {
                        coin.remove();
                    }, (duration + delay) * 1000);
                }
            }

            // 生成不重复的随机数字
            function generateUniqueNumbers() {
                const numbers = new Set();
                while (numbers.size < 7) {
                    numbers.add(Math.floor(Math.random() * 10));
                }
                return Array.from(numbers).sort((a, b) => a - b);
            }

            // 生成随机倍数 (1-3)
            function generateMultiplier() {
                return Math.floor(Math.random() * 3) + 1;
            }

            // 生成中奖号码 (0-9, 可重复)
            function generateLotteryNumbers() {
                return {
                    hundreds: Math.floor(Math.random() * 10),
                    tens: Math.floor(Math.random() * 10),
                    units: Math.floor(Math.random() * 10)
                };
            }

            // 更新显示的数字
            function updateNumbersDisplay(numbers) {
                const numberChips = numbersContainer.querySelectorAll('.number-chip');
                numberChips.forEach((chip, index) => {
                    // 添加动画效果
                    chip.style.opacity = '0';
                    chip.style.transform = 'scale(0.5)';

                    setTimeout(() => {
                        chip.textContent = numbers[index];
                        chip.style.opacity = '1';
                        chip.style.transform = 'scale(1)';
                    }, 150 * index);
                });
            }

            // 更新中奖号码显示
            function updateLotteryDisplay(lottery) {
                // 重置动画
                hundredsEl.style.transform = 'scale(0)';
                tensEl.style.transform = 'scale(0)';
                unitsEl.style.transform = 'scale(0)';

                // 百位
                setTimeout(() => {
                    hundredsEl.textContent = lottery.hundreds;
                    hundredsEl.style.transform = 'scale(1)';
                }, 200);

                // 十位
                setTimeout(() => {
                    tensEl.textContent = lottery.tens;
                    tensEl.style.transform = 'scale(1)';
                }, 400);

                // 个位
                setTimeout(() => {
                    unitsEl.textContent = lottery.units;
                    unitsEl.style.transform = 'scale(1)';
                }, 600);
            }

            // 更新倍数显示
            function updateMultiplierDisplay(multiplier) {
                multiplierEl.style.opacity = '0';
                multiplierEl.style.transform = 'scale(0.5)';

                setTimeout(() => {
                    multiplierEl.textContent = multiplier;
                    multiplierEl.style.opacity = '1';
                    multiplierEl.style.transform = 'scale(1)';
                }, 800);
            }

            // 生成数字和倍数
            function generateNumbers() {
                const numbers = generateUniqueNumbers();
                const multiplier = generateMultiplier();
                const lottery = generateLotteryNumbers();

                updateNumbersDisplay(numbers);
                updateLotteryDisplay(lottery);
                updateMultiplierDisplay(multiplier);

                // 触发金币动画
                createCoins();

                // 计算财富值
                const sum = numbers.reduce((a, b) => a + b, 0);
                const lotteryValue = lottery.hundreds * 100 + lottery.tens * 10 + lottery.units;
                const wealth = sum * lotteryValue * multiplier;

            }

            // 按钮点击事件
            generateBtn.addEventListener('click', generateNumbers);

            // 每隔15秒自动生成一次（可选）
            // setInterval(generateNumbers, 15000);
        });
    </script>
</body>

</html>
