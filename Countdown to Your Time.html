  <div>
    <h1 class="text-flicker-in-glow">Countdown to Your Time</h1>
    <p id="countdown" class="tracking-in-expand"></p>

    <div id="progress-bar"></div>

    <div style="display: flex;justify-content: space-between;">
      <div id="clock" class="tracking-in-expand">
        00:00:00
      </div>

      <div class="tracking-in-expand" style="font-family: fangsong;">开发者:陈子扬</div>
    </div>

    <div>
      <input type="time" id="timeInput" value="18:30">
      <button onclick="setTargetTime()">Set Time</button>
      <button onclick="openFullscreen()">Full screen</button>
    </div>

    <div style="display: flex;align-items: center;">
      <button onclick="myFunction()">Click</button>
      <p id="myText"><span>此产品主要是给上班开无聊的人使用</span><br>
        <span>(2002年11月15日出生在咸宁的刘濛是傻逼)</span>
      </p>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
  <script>
    let setInterval1 = null
    let setInterval2 = null

    let targetTime = new Date();
    targetTime.setHours(18, 30, 0);

    function setTargetTime() {
      const timeInput = document.getElementById("timeInput").value;
      const [hours, minutes] = timeInput.split(":");
      console.log(hours, minutes);
      targetTime.setHours(hours, minutes, 0);

      clearInterval(setInterval2)
      updateProgressBar(hours * 1, minutes * 1)
    }

    function updateCountdown() {
      const currentTime = new Date();
      const timeLeft = targetTime - currentTime;

      if (timeLeft > 0) {
        const seconds = Math.floor(timeLeft / 1000);
        document.getElementById("countdown").textContent = `倒计时：${seconds} 秒`;
      } else {
        document.getElementById("countdown").textContent = "已到达下班时间！";
        clearInterval(setInterval1)
        clearInterval(setInterval2)
        setTargetTime(() => alert("已到达下班时间！"), 2000)
      }
    }

    // 每秒更新一次倒计时
    setInterval1 = setInterval(updateCountdown, 1000);

    function openFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
        document.documentElement.msRequestFullscreen();
      }
    }

    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      // Format time as 2-digit values
      hours = (hours < 10) ? "0" + hours : hours;
      minutes = (minutes < 10) ? "0" + minutes : minutes;
      seconds = (seconds < 10) ? "0" + seconds : seconds;

      var time = hours + ":" + minutes + ":" + seconds;
      document.getElementById('clock').innerHTML = time;

      // Update the clock every 1 second
      setTimeout(updateClock, 1000);
    }

    // Start the clock
    updateClock();

    var bar = new ProgressBar.Line('#progress-bar', {
      strokeWidth: 4,
      easing: 'easeInOut',
      duration: 1400,
      color: '#999',
      trailColor: '#eee',
      trailWidth: 1,
      svgStyle: { width: '100%', height: '100%' }
    });

    function updateProgressBar(a, b) {
      var now = new Date();
      console.log(now);
      var end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), a, b, 0);
      var start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 9, 0, 0);

      if (now > end) {
        end.setDate(end.getDate() + 1);
        start.setDate(start.getDate() + 1);
      }

      var total = end - start;
      var elapsed = now - start;

      var progress = elapsed / total;

      bar.animate(progress);  // Number from 0.0 to 1.0
    }

    setInterval2 = setInterval(updateProgressBar(18, 30), 1000);

    function myFunction() {
      var x = document.getElementById("myText");
      console.log(x.style.opacity);
      if (x.style.opacity == "" || x.style.opacity == '0') {
        x.style.opacity = 1;
      } else {
        x.style.opacity = 0;
      }
    }

  </script>
