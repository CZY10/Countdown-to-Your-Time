<body>
  <div>
    <h1 class="tracking-in-expand">Countdown to Your Time</h1>
    <p id="countdown" class="tracking-in-expand"></p>

    <div style="display: flex;justify-content: space-between;">
      <div id="clock" class="tracking-in-expand">
        00:00:00
      </div>

      <div class="text-flicker-in-glow">陈子扬</div>
    </div>

    <input type="time" id="timeInput" value="18:30">
    <button onclick="setTargetTime()">Set Time</button>
    <button onclick="openFullscreen()">Full screen</button>
  </div>

  <script>
    let targetTime = new Date();
    targetTime.setHours(18, 30, 0);

    function setTargetTime() {
      const timeInput = document.getElementById("timeInput").value;
      const [hours, minutes] = timeInput.split(":");
      targetTime.setHours(hours, minutes, 0);
    }

    function updateCountdown() {
      const currentTime = new Date();
      const timeLeft = targetTime - currentTime;

      if (timeLeft > 0) {
        const seconds = Math.floor(timeLeft / 1000);
        document.getElementById("countdown").textContent = `倒计时：${seconds} 秒`;
      } else {
        document.getElementById("countdown").textContent = "已到达下班时间！";
      }
    }

    // 每秒更新一次倒计时
    setInterval(updateCountdown, 1000);

    function openFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
        document.documentElement.msRequestFullscreen();
      }
    }

    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      // Format time as 2-digit values
      hours = (hours < 10) ? "0" + hours : hours;
      minutes = (minutes < 10) ? "0" + minutes : minutes;
      seconds = (seconds < 10) ? "0" + seconds : seconds;

      var time = hours + ":" + minutes + ":" + seconds;
      document.getElementById('clock').innerHTML = time;

      // Update the clock every 1 second
      setTimeout(updateClock, 1000);
    }

    // Start the clock
    updateClock();
  </script>
